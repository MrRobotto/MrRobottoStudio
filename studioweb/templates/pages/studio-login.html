{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="StudioApp">
<head lang="en">
    {% include "studio/../base/studio-headers.html" %}
    <script src="{% static "old/js/../../static/studio/ngStudioApp.js" %}" ></script>
    <script src="{% static "old/js/../../static/studio/ngStudioControllers.js" %}" ></script>
    <script src="{% static "old/js/../../static/studio/ngStudioServices.js" %}" ></script>
</head>
<body ng-controller="LoginCtrl">
    <div id="wrapper">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="/studio">MrRobotto Studio</a>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="container">
                <div class="col-md-4">
                <h2>Register</h2>
                <form action="/studio/login-page/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username" ng-model="regUsername" ng-change="checkRegister()">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password"
                               ng-model="regPass1" ng-change="checkRegister()" ng-style="matchColor">
                    </div>
                    <div class="form-group">
                        <label for="Password">Repeat Password</label>
                        <input type="password" class="form-control" name="password2" placeholder="Repeat Password"
                               ng-model="regPass2" ng-change="checkRegister()" ng-style="matchColor">
                    </div>
                    <input type="submit" name="register" ng-disabled="!passMatch" class="btn btn-success" value="Register">
                </form>
            </div>
                <div class="col-md-4">
                <h2>Log in</h2>
                <form id="login-form" action="#" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <input name="login" type="submit" class="btn btn-success" value="Log in">
                </form>
            </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    {% include "studio/../base/studio-scripts.html" %}
</body>
</html>
