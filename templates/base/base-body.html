{% load staticfiles %}
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">MrRobotto Studio</a>
        </div>
        <!-- Top Menu Items <ul class="nav navbar-right top-nav" -->
        <ul class="nav navbar-right top-nav">
            <li>
                <p class="navbar-text text-muted"><i class="fa fa-fw fa-laptop"></i>IP: {{ ip }}</p>
            </li>
            <li>
                <p class="navbar-text text-muted"><i class="fa fa-fw fa-android"></i>: <span id="android-connected">{{ connected }}</span></p>
            </li>
        </ul>

        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li class="active">
                    <a href="/"><i class="fa fa-fw fa-dashboard"></i> Overview</a>
                </li>
                <li class="active">
                    <a href="/studio/blender-config"><i class="fa fa-fw fa-gears"></i> Configure Blender</a>
                </li>
                <li class="active">
                    <a href="/studio/blender-file"><i class="fa fa-fw fa-cubes"></i> Set Blender File</a>
                </li>
                <li class="active">
                    <a href="/studio/json-tools"><i class="fa fa-fw fa-code"></i> Work on JSON</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</div><!--wrapper-->


<!-- jQuery -->
<script src="{% static "old/js/jquery.js" %}" type="text/javascript"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static "old/js/bootstrap.min.js" %}" type="text/javascript"></script>

<!-- Morris Charts JavaScript -->
<script src="{% static "old/js/plugins/morris/raphael.min.js" %}" type="text/javascript"></script>
<script src="{% static "old/js/plugins/morris/morris.min.js" %}" type="text/javascript"></script>
<script src="{% static "old/js/plugins/morris/morris-data.js" %}" type="text/javascript"></script>

<script type="text/javascript">

    (function poll() {
       setTimeout(function() {
           $.ajax({ url: "/services/is-connected", success: function(data) {
              $("#android-connected").text(data.value);
              pageScript(data.value);
           }, dataType: "json", complete: poll });
        }, 1000);
    })();
</script>

{% block script-block %}
{% endblock %}
